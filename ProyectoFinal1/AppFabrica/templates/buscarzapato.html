{% extends 'padre.html' %}
{% load static %}

{% block contenidoDinamico%}
<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-20">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">Seleciona un zapato:</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<form action="{% url 'buscar' %}" method="GET"> {% csrf_token %}
    <p>Ingrese el nombre del zapato: <input type="text" name="modelo"></p>
    <input type="submit" value="Buscar Zapato"/>
</form>
        
{% endblock contenidoDinamico%}
