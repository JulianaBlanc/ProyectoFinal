{% extends 'padre.html' %}
{% load static %}

{% block contenidoDinamico%}
<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1 class="mb-5">Bienvenidos a la fabrica de calzado</h1>
                </div>
            </div>
        </div>

<h3> {{mensaje}} </h3>

<img src="{{url}}" alt="avatar">
{% endif %}
<a class="btn btn-primary" href= "{% url 'login' %}" >Intentarlo nuevamente</a>
{% endblock contenidoDinamico%}
